<div class="highlight"><pre><span class="c1"># 卸载对应包名字</span>
<span class="n">brew</span> <span class="n">uninstall</span> <span class="o">&lt;</span><span class="n">package_name</span><span class="o">&gt;</span>
<span class="c1"># 列出过时的包</span>
<span class="n">brew</span> <span class="n">outdated</span>
<span class="c1"># 更新过时的包，不带包名就更新所有包</span>
<span class="n">brew</span> <span class="n">upgrade</span> <span class="o">[</span> <span class="n">package_name</span> <span class="o">]</span>
<span class="c1"># 更新HomeBrew自身</span>
<span class="n">brew</span> <span class="n">update</span>
<span class="c1"># 清除缓存</span>
<span class="n">brew</span> <span class="n">cleanup</span> <span class="o">[</span><span class="err">包名</span><span class="o">]</span>
<span class="c1"># 列出已经安装的包</span>
<span class="n">brew</span> <span class="n">list</span>
</pre></div>
